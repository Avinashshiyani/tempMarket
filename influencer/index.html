<!doctype html>
<html>

<head>
    <title>EdgeCut</title>
    <link rel="icon" href="./assets/images/f6.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

<body>
    <!-- start -->
    <div class="grid">
        <div class="grid  items-center fixed w-full pt-[24px] px-[8px] ">
            <div class="flex py-[12px]  bg-white rounded-full justify-between items-center w-full px-[24px] ">
                <div class="text-[22px] font-[700] pl-[8px]">
                    <a href="">InfluencerM5</a>
                </div>
                <div class="grid items-center justify-center space-y-[6px]">
                    <div class="h-[2px] w-[30px] bg-black"></div>
                    <div class="h-[2px] w-[30px] bg-black"></div>
                    <div class="h-[2px] w-[30px] bg-black"></div>
                </div>
            </div>
        </div>

        <!-- intro starts -->
        <div class="grid">
            <div class="bg-[#254f1a] grid px-[12px]">
                <div class="grid justify-center items-center pt-[128px]">
                    <div class="flex justify-center items-center rounded-3xl">
                        <img src="./assets/images/download.jfif" class="rounded-[30px]" alt="intro_image">
                    </div>
                    <div class="grid justify-center text-center items-center  font-bold text-[#d2dc1d] py-[30px] ">
                        <span class="text-[38.4px] leading-[42px] ">

                        </span>

                    <div class="grid justify-center items-center text-center text-[#d2dc1d] text-[18.4px] leading-[24px] pt-[14px] pb-[32px]">

                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec egestas massa vel
                            nulla gravida pulvinar. Pellentesque habitant morbi tristique senectus et netus et
                            malesuada fames ac turpis egestas.
                        </span>
                    </div>
                    <div class="flex  items-center ">
                        <input type="email" class="h-[70.8px] w-full rounded-[8px] placeholder:pl-[26px] placeholder:text-[20px]" placeholder="test@gmail.com">
                    </div>
                    <div class="flex justify-center items-center py-[16px] pb-[128px]">
                        <button class="rounded-[100px]  h-[67px] w-[160px] font-[17.12px] bg-[#e9c0e9] text-[#7e2c7e] font-semibold">
                            Get Started
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- intro ends -->


        <!-- 2nd page  -->
        <div class="grid">
            <div class="bg-white grid justify-center items-center py-[96px]">
                <div class="grid  items-center ">
                    <div class="text-[32.8px] leading-[40px] flex justify-center text-center font-bold">
                        <span>Become an influencer</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- over -->

</html>
