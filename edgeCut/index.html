<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
    * {
        font-family: 'Poppins', sans-serif;
    }
</style>

<body>


    <div class="grid p-[10px] px-[16px]">


        <!-- navigation menu -->
        <div class="flex justify-between items-center">
            <div class="flex justify-center items-center uppercase font-bold text-[24px]">edgecut</div>
            <div class="grid space-y-[6px] justify-center items-center">
                <span class="h-[4px] bg-black w-[34px] rounded-full"></span>
                <span class="h-[4px] bg-black w-[34px] rounded-full"></span>
                <span class="h-[4px] bg-black w-[34px] rounded-full"></span>
            </div>
        </div>
        <!-- navigation menu over -->


        <!-- main division starts -->
        <div class="grid justify-center items-center bg-[#f9fafa] mt-[14px] leading-[40px] px-[26px]">

            <!-- heading tag -->
            <div class="grid justify-start  w-full items-center uppercase text-[32px] font-bold mt-[18%]">
                <span class="text-start">for all your</span>
                <span>furniture</span>
                <span>needs</span>
            </div>
            <!-- heading over -->

            <!-- child heading starts -->
            <div class="grid justify-center items-center py-[26px]">
                <div class="grid justify-start text-start  w-full items-center">
                    <span class="text-start leading-[25px]">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minus quidem maiores sabdsaa
                        perspiciatis,
                        illo maxime voluptatem a itaque suscipit.
                    </span>
                </div>
            </div>
            <!-- child heading ends -->

            <!-- main buttons starts -->
            <div class="grid  items-center w-full space-y-3 ">
                <div class="flex justify-center  items-center   text-white">
                    <button class="bg-[#f89646] flex justify-center transition duration-[0.3s] items-center h-[46px] w-full hover:bg-white hover:text-[#f89646] hover:border-[1px] hover:border-[#f89646]">Contact Us</button>
                </div>
                <div class="flex justify-center  items-center  text-white">
                    <button class="bg-[#6bb7be] flex justify-center transition duration-[0.3s] items-center h-[46px] w-full hover:bg-white hover:text-[#6bb7be] hover:border-[1px] hover:border-[#6bb7be]">About Us</button>
                </div>
            </div>
            <!-- main buttons ends -->
        </div>
        <!-- main division over -->


    </div>


</body>

</html>
